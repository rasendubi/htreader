<div class="cardsview">
    <table>
        <tr *ngFor="#extract of extracts">
            <td>{{extract.text}}</td>
            <td width="50px">
                <input type="button" class="btn btn-primary"
                    value="Reschedule" (click)="rescheduleExtract(extract)">
            </td>
        </tr>
    </table>
    <div *ngIf="!extracts">
        No more extracts. Well done!
    </div>
</div>
