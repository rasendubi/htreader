<h3>List of articles </h3>
<table>
    <tr *ngFor="#article of articles">
        <td>{{article.title}}</td>
        <td width="80px">
            <input type="button" class="btn btn-primary"
                value="View" (click)="viewArticle(text)">
        </td>
        <td width="80px">
            <input type="button" class="btn btn-danger"
                value="Delete article" (click)="deleteArticle(article)">
        </td>
    </tr>
</table>
<div *ngIf="!articles">
    No more article. Well done!
</div>
